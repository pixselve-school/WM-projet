<form (submit)="searchUser($event)" class="form-control space-y-2">
  <div class="input-group">
    <input [formControl]="searchQuery" class="input input-bordered w-full" placeholder="Search with idâ€¦" type="text"/>
    <button [disabled]="searchQuery.invalid || loading" [ngClass]="{'loading': loading}" class="btn btn-square"
            type="submit">
      <svg *ngIf="!loading" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
           xmlns="http://www.w3.org/2000/svg">
        <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="2"/>
      </svg>
    </button>
  </div>

  <div *ngIf="!loading">
    <div *ngIf="result === null" class="alert alert-error shadow-lg">
      <div>
        <svg class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg">
          <path d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"/>
        </svg>
        <span>Error! No user found for query {{queryOnSearch}}.</span>
      </div>
    </div>

    <div *ngIf="result !== null && result !== undefined" class="alert shadow-lg">
      <div>
        <svg class="stroke-info flex-shrink-0 w-6 h-6" fill="none" viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg">
          <path d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"></path>
        </svg>
        <span>We found {{result.firstname}} {{result.lastname}} for query {{queryOnSearch}}.</span>
      </div>
      <div class="flex-none">
        <a [routerLink]="['/users', result.id]" class="btn btn-sm btn-primary" type="button">Details</a>
      </div>
    </div>
  </div>


</form>
