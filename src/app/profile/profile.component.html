<div class="p-10 space-y-10">
  <h1 class="text-5xl font-bold">My profile</h1>
  <form (submit)="onSubmit($event)" [formGroup]="userForm">
    <div class="form-control">
      <label class="label">
        <span class="label-text">First name</span>
      </label>
      <input class="input input-bordered" formControlName="firstname" required type="text"/>
    </div>

    <div class="form-control">
      <label class="label">
        <span class="label-text">Last name</span>
      </label>
      <input class="input input-bordered" formControlName="lastname" required type="text"/>
    </div>

    <div class="form-control">
      <label class="label">
        <span class="label-text">Age</span>
      </label>
      <input class="input input-bordered" formControlName="age" required type="text"/>
    </div>

    <div class="form-control">
      <label class="label">
        <span class="label-text">Email</span>
      </label>
      <input class="input input-bordered" formControlName="email" required type="email"/>
    </div>

    <div class="form-control">
      <label class="label">
        <span class="label-text">New password</span>
      </label>
      <input class="input input-bordered" formControlName="password" type="text"/>
    </div>
    <div class="form-control mt-6">
      <button [disabled]="userForm.invalid" class="btn btn-primary" type="submit">Update my profile</button>
    </div>
  </form>
</div>
